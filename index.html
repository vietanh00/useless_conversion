<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" async></script>
    <title>Conversions</title>
</head>
<!-- should we make another one for weight? lol -->
<body>
    <h1 class="rainbow-text">Unconventional Converter</h1>
    <h2>Type your length, and we will get you something fun</h2>
    
    <!-- if the user types something in metric, return metric conversion for accuracy and v.v. -->
    <div class="conversion" id="block_container">
        <div id="block1">
            <label>Length:  </label>
            <input id="inputKm" type="number" placeholder="Kilometers" oninput="KmtoMConverter(this.value)" onchange="KmtoMConverter(this.value)">
        </div>
        <div class="dropdown" id="block2">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Unit (use the dot '.' for decimal places)
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <button class="dropdown-item" type="button">kilometer (km)</button>
            <button class="dropdown-item" type="button">meter (m)</button>
            <button class="dropdown-item" type="button">centimeter (cm)</button>
            <button class="dropdown-item" type="button">millimeter (mm)</button>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" type="button">mile (mi)</button>
            <button class="dropdown-item" type="button">yard (yd)</button>
            <button class="dropdown-item" type="button">foot (ft)</button>
            <button class="dropdown-item" type="button">inch (in)</button>
            </div>
        </div>
        

        
    </div>
    <p>Meters: <span class="meters"></span></p>
    <p>Web design is my passion</p>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
